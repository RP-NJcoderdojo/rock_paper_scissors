<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Rock, Paper, Scissors</title>
	
	<link rel="stylesheet" type="text/css" href="../dojoMojo.css">
	<script src="includes/dojoMojo.js" type="text/javascript"></script>
	<script src="rock_paper_scissors.js" type="text/javascript"></script>
	
	<script>
		var rpsStr =
			'paper beats rock,' 	  +
			'paper ties paper,' 	  +
			'paper loses scissors,'   +

			'rock beats scissors,' 	  +
			'rock ties rock,'		  + 
			'rock loses paper,' 	  +

			'scissors beats paper,'   +
			'scissors ties scissors,' +
			'scissors loses rock';

		var rps1 = loadRules(rpsStr);
		 
		var player_2_rps = createList("rock,paper,scissors");
				
		var player1 = __GET(location.search,'player');

		var player2 = player_2_rps[get_rand_num(3)];
		
		var winner = check_winner(rps1,player1,player2);
	</script>
	
</head>

<body id="rps_body">

	<div id="results"></div>
		<script>
			writeMessage('<h3>Player 1 selection: ' + player1 + '</h3>');
			writeMessage('<h3>Player 2 selection: (Automatic) ' + player2 + '</h3>');
			writeMessage('<h3>Winner: ' + rps_Messages[winner] + '</h3>');
		</script>
		
		<button onclick="goBack()">Go Back</button>
	</div>

</body>

</html>
